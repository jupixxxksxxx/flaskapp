<!-- quiz/templates/index.html -->
<html>
  <head>
    <title>Quiz Python</title>
  </head>
<body>
  <h1>Quiz Python</h1>
</body>
</html>

<p>
	{% for message in get_flashed_messages() %}
	  {{ message }}
	{% endfor %}
</p>
<form method="POST" action="{{ url_for('odpowiedzi') }}">
	{% for p in pytania %}
		<p>
		{{ p.pytanie }}
		<br>
		{% set pnr = loop.index0 %}
		{% for o in p.odpowiedzi %}
			<label>
				<input type="radio" value="{{ o }}" name="{{ pnr }}">
				{{ o }}
			</label>
			<br>
			{% endfor %}
		</p>
	{% endfor %}

	<input type="submit" value="Zobacz wynik" />

</form>
